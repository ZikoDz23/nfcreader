<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Information</title>
</head>
<body>
    <h1>National ID Information</h1>
    <p><strong>Name:</strong> {{ card.full_name }}</p>
    <p><strong>ID Number:</strong> {{ card.id_number }}</p>
    <p><strong>Date of Birth:</strong> {{ card.date_of_birth }}</p>
    <p><strong>Address:</strong> {{ card.address }}</p>
</body>
</html>
